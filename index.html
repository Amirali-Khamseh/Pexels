<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="style.css"><!-- CSS only -->
</head>

<body>
    <div class="container">
        <div class="cards"><video src="videos/1.mp4" loop onmouseover="this.play()" onmouseout="this.pause()" onclick="controlFunction(this)"></video>
        </div>
        <div class="cards"><video src="videos/2.mp4" loop onmouseover="this.play()" onmouseout="this.pause()" onclick="controlFunction(this)"></video>
        </div>
        <div class="cards"><video src="videos/3.mp4" loop onmouseover="this.play()" onmouseout="this.pause()" onclick="controlFunction(this)"></video>
        </div>
        <div class="cards"><video src="videos/4.mp4" loop onmouseover="this.play()" onmouseout="this.pause()" onclick="controlFunction(this)"></video>
        </div>
        <div class="cards"><video src="videos/5.mp4" loop onmouseover="this.play()" onmouseout="this.pause()" onclick="controlFunction(this)"></video>
        </div>

        <div id="output">
            <div id="button-container">
                <button id="close">
                    ❌
                </button>
                <button id="Previous">
                    ◀
                 </button>
                <button id="Next">
                    ▶
                </button>
              
            </div>
          
        </div>
    </div>
    <script src="app.js"></script>
    
    <!-- JavaScript Bundle with Popper -->
</body>

</html>
